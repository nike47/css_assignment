<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign up Form</title>
</head>

<body>

    <div class="signup-form">
        <form onsubmit="click2()" class="form-horizontal">
            <div class="row">
                <div class="col-8 offset-4">
                    <h2>Sign Up</h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">First name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="firstname" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Last name</label>
                <div class="col-8">
                    <input type="text" class="form-control" name="lastname" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Email Address</label>
                <div class="col-8">
                    <input type="email" class="form-control" name="email" required="required">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-form-label col-4">Age</label>
                <div class="col-8">
                    <input id="age" type="number" class="form-control" name="age" required="required" min=18>
                </div>
            </div>


            <div class="form-group row ">
                <label class="col-form-label col-4">Mobile carrier list</label>
                <div class="col-8">
                    <select name="license" id="veh_license" required="required" onchange="yesorno(this)">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="yes">Airtel</option>
                        <option value="no">Idea</option>
                        <option value="no">Vodafone</option>
                        <option value="no">jio</option>

                    </select>
                </div>
            </div>



            <div class="form-group row ">
                <label class="col-form-label col-4">Do you have a Motor Vehicle License</label>
                <div class="col-8">
                    <select name="license" id="veh_license" required="required" onchange="yesorno(this)">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>

                    </select>
                </div>
            </div>

            <div class="form-group row" id="optional">
                <label class="col-form-label col-4">What type of vehicle?</label>
                <div class=" col-8 offset-4 prob">
                    <select name="type" id="veh_type" required="required">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="car">Car</option>
                        <option value="bike">Bike</option>
                        <option value="heavy">Heavy vehicle</option>

                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">How did you find about us?</label>
                <div class="col-8">
                    <select name="ques" id="veh_ques" required="required">
                        <option value="" selected disabled hidden>Choose here</option>
                        <option value="Linkdln">Linkdln</option>
                        <option value="google">Google</option>
                        <option value="friend">Friends</option>
                        <option value="others">Others</option>


                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Skills </label>
                <div class="col-8">
                    <textarea class="area" name="message" rows="10" cols="30"
                        placeholder="Enter Skills seperated by comma."></textarea>
                </div>
            </div>




            <div class="form-group row">
                <div class="col-8 offset-4">
                    <p><label class="form-check-label"><input type="checkbox" required="required"> I accept the <a
                                href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                </div>
            </div>
        </form>

    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="scripts\scripts.js"></script>
</body>

</html>
